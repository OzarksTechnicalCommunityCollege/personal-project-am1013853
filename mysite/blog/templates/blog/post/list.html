{% extends "blog/base.html" %}

{% block title %}Sanrio Shop{% endblock %}

{% block content %}
    <h1>Sanrio Shop</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">
            {{ post.name }}
            </a>
        </h2>
        <p class="date">
        Posted {{ post.posted }} by {{ post.author }}
        </p>
        {{ post.description|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
